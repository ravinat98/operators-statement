<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <style>
        body {
           border:dashed lightcoral ;
           background-color: lightgray;
           height: 800px;
           width: 1430px;

            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: lightsalmon;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: gray;
            color: white; 
        }
        h1{
            color: hotpink;
        }
    </style>
</head>
<body>
<center>
    <h1 class="nn">Loan Management System</h1>
</center>
    <form id="loanForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required pattern="E\d+" title="Employee ID must start with 'E' followed by numbers">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
            <option value="manager">Manager</option>
            <option value="developer">Developer</option>
            <option value="other">Other</option>
        </select>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required>

        <label for="loanDate">Date of Loan Taken:</label>
        <input type="date" id="loanDate" name="loanDate" required>

        <label for="interest">Interest (%):</label>
        <input type="number" id="interest" name="interest" required>

        <label for="maturityDate">Maturity Date:</label>
        <input type="date" id="maturityDate" name="maturityDate" required>
            <center>
        <button type="button" onclick="calculateLoan()">Calculate Loan</button>
       </center>
    </form>

    <div id="result"></div>

    <script>
        function calculateLoan() {
            // Fetch values from the form
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interest = parseFloat(document.getElementById('interest').value);
            const designation = document.getElementById('designation').value;

            // Calculate total interest based on designation (you can modify this logic)
            let totalInterest = 0;
            if (designation === 'manager') {
                totalInterest = loanAmount * 0.1; // 10% interest for managers
            } else if (designation === 'developer') {
                totalInterest = loanAmount * 0.08; // 8% interest for developers
            } else {
                totalInterest = loanAmount * 0.05; // 5% interest for others
            }

            // Calculate total loan amount
            const totalLoanAmount = loanAmount + totalInterest;

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Total Loan Amount: $${totalLoanAmount.toFixed(2)}</p>
           <p>Total Interest: $${totalInterest.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
